    - my last surgery details

- intent: find_last_activity
  examples: |
    - what was my last activity?
    - show my recent activity
    - what is the last event in my records?

- intent: check_allergy
  examples: |
    - does the patient have any allergies?
    - are there any known allergies
    - what are their allergies
    - show allergy info

- intent: check_habits
  examples: |
    - what are the patient's habits?
    - any lifestyle habits like smoking or drinking?
    - check for smoking or tobacco use
    - does the patient have alcoholism
    - show me their habits

- intent: check_pregnancy
  examples: |
    - is the patient pregnant?
