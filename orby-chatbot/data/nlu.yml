version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: find_hospital_visit
  examples: |
    - When did I go to [KMCH](hospital_name)?
    - Show my visits to [Apollo hospital](hospital_name)
    - was I at [Ganga Hospital](hospital_name)
    - Check my records for [PSG hospital](hospital_name)
    - find my visit to [Kovai Medical Center](hospital_name)
    - show my visits in [2024](date_range)
    - did I go to [KMCH](hospital_name) in [2023](date_range)
    - what were my appointments during [2024](date_range)

- intent: find_last_record
  examples: |
    - what is the last record I added?
    - show my most recent record
    - what's the latest update?

- intent: find_last_hospital_visit
  examples: |
    - what was the last hospital I visited?
    - show my last hospital visit
    - where did I go for my most recent appointment?

- intent: find_last_hospitalization
  examples: |
    - when was my last hospitalization?
    - show me my last admission
    - what's my most recent hospitalization record?

- intent: find_last_surgery
  examples: |
    - what was my last surgery?
