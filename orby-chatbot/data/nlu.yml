    - check for pregnancy
    - are they expecting

- intent: get_patient_overview
  examples: |
    - give me a patient overview
    - show me a summary of their record
    - what is the patient's summary
    - patient overview
    - give me the patient file

- intent: get_contact_info
  examples: |
    - show me their contact info
