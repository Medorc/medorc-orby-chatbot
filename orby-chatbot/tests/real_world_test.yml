  - intent: find_last_hospitalization
    examples: |
      - I need to know about the last time I was admitted

  - intent: get_record_count
    examples: |
      - how many times have I had surgery at [KMCH](hospital_name)

  # --- Combining Entities ---
  - intent: find_doctor_visit
    examples: |
      - did [Dr. Priya]{"entity": "doctor_name", "group": "full_name"} ever treat me for a [fever](diagnosis_name)

  - intent: find_hospital_visit
    examples: |
      - my [KMCH](hospital_name) visits in [2024](date_range)