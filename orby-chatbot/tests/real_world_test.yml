version: "3.1"
nlu:
  # --- Typos & Spelling Mistakes ---
  - intent: find_lab_results
    examples: |
      - shwo me my lab resluts

  - intent: find_doctor_visit
    examples: |
      - when did I see dr arjun

  - intent: get_patient_overview
    examples: |
      - patient overveiw

  # --- Slang & Casual Language ---
  - intent: find_current_medications
    examples: |
      - what pills am I on right now?
      - gimme the latest prescription

  - intent: get_contact_info
    examples: |
      - need their phone number

  - intent: find_specialist
    examples: |
      - find me a heart doctor

